
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>আমার প্রোফাইল</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f2f2f2;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            width: 150px;
            border-radius: 50%;
        }
        h1 {
            color: #333;
        }
        a {
            color: #0077cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="প্রোফাইল ছবি">
        <h1>আমার নাম</h1>
        <p>আমি একজন ওয়েব ডেভেলপার।</p>
        <p><a href="https://example.com" target="_blank">আমার ওয়েবসাইট</a></p>
    </div>
</body>
</html>
